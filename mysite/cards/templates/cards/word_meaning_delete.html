{% extends "base_menu.html" %}
{% block content %}
    <h1>Delete Meaning</h1>

    <p>Are you sure you want to delete</p>
    <p>{{ crosstable.meaning.text }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Yes, delete.">
        <a href="{% url 'cards:word_detail' crosstable.word.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
