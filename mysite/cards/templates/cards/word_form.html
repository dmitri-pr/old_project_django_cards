{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if err %}
        <span style="color: #ff6600;"><b>{{ err }}</b></span></p>
    {% endif %}
    <p>
    <form action="" method="post" id="upload_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel" onclick="window.location.href='{% url 'cards:all' %}';return false;">
    </form>
    </p>
{% endblock %}
